<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Meu primeiro à projeto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/js/script.js" defer></script>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <header>
        <a href="/">Cubo Ltda</a>
        <button type="button">&#9776;</button>
        <nav>
            <a href="#">Produtos</a>
            <a href="#">Novidades</a>
            <a href="#">Suporte</a>
        </nav>
    </header>
    <main>
        <form>
            <h2 class="title">Faça o seu cadastro para receber novidades:</h2>
            <div class="container-form">
                <label for="email">Email:</label>
                <input autocomplete="email" required type="email" placeholder="Insira seu email" name="email"
                    id="email">
            </div>
            <div class="container-form">
                <label for="password">Senha:</label>
                <input autocomplete="current-password" required type="password" placeholder="Insira sua senha"
                    name="password" id="password">
                <span class="show-password" tabindex="1"><img src="./src/images/hide.svg" alt="show"></span>
            </div>
            <div class="group-btn">
                <button type="submit" class="btn-submit">Enviar</button>
                <button type="button" class="btn-reset">Cancelar</button>
            </div>
        </form>
        <div class="alert"></div>
    </main>
</body>

</html>
